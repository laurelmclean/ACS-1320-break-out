<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        //reference canvas element in js
        const canvas = document.getElementById("myCanvas");
        //ctx variable to store the 2D rendering context
        const ctx = canvas.getContext("2d");

        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2;
        let dy = -2;

        //check if ball is touching
        const ballRadius = 10;


        //The draw() function will be executed within setInterval every 10 milliseconds
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
            }

        function draw() {
            //removes previous shape after each frame
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            //add a small value to x and y after every frame has been drawn to make it appear that the ball is moving
            x += dx;
            y += dy;
            //if ball is touching top, reverse it
            //If the ball was moving upwards with a speed of 2 pixels per frame, now it will be moving "up" with a speed of -2 pixels, which actually equals to moving down at a speed of 2 pixels per frame.
            //or if ball touching bottom reverse it

            if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
                dy = -dy;
            }

            //touching left or right
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            }

        setInterval(draw, 10);
        
        

    </script>
</body>

</html>
