<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        //reference canvas element in js
        const canvas = document.getElementById("myCanvas");
        //ctx variable to store the 2D rendering context
        const ctx = canvas.getContext("2d");

        ctx.beginPath();
        //first two values specify the coordinates of the top left corner of the rectangle on the canvas, 
        //while the second two specify the width and height of the rectangle
        ctx.rect(20, 40, 50, 50);
        ctx.fillStyle = "#FF0000";
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        //x and y coordinates of the arc's center
        //arc radius
        //start angle and end angle 
        //direction of drawing (false for clockwise, the default, or true for anti-clockwise.) 
        ctx.arc(240, 160, 20, 0, Math.PI * 2, false);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(160, 10, 100, 40);
        ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
        //can use stroke instead of fill
        ctx.stroke();
        ctx.closePath();

    </script>
</body>

</html>
